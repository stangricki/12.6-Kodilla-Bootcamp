<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Country search engine</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="text-center">
    <h1 class="text-uppercase">Country search engine</h1>
    <div class="form">
        <input class="form-control" id="country-name" type="text" placeholder="Name of a country" />
    </div>
    <button class="btn btn-primary" id="search">Search a country</button>
    <h2>List of countries</h2>
    <ul id="countries">
      <li></li>
    </ul>
    <script src="https://code.jquery.com/jquery-3.0.0.min.js" integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
